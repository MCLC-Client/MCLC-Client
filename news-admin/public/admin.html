<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCLC News Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .news-img-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: var(--radius);
            display: none;
            margin-top: 10px;
        }

        .description-box {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <button onclick="logout()" class="btn-logout">LOGOUT</button>
            <h1>MCLC <span style="font-weight:300; opacity:0.6; font-size:0.5em;">NEWS ADMIN</span></h1>
        </div>
    </header>

    <div class="container">
        <div class="nav-tabs">
            <div id="tab-list" class="nav-tab active" onclick="switchView('list')">News List</div>
            <div id="tab-add" class="nav-tab" onclick="switchView('add')">Add News</div>
        </div>

        <!-- News List Section -->
        <div id="section-list" class="view-section active">
            <div class="card">
                <div id="news-container">
                    <!-- News items will be loaded here -->
                    <p style="text-align:center; color:var(--text-muted)">Loading news...</p>
                </div>
            </div>
        </div>

        <!-- Add News Section -->
        <div id="section-add" class="view-section">
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <h3 style="margin-bottom:20px; color:var(--primary)">Create News Post</h3>
                <form id="addForm">
                    <label
                        style="color:var(--text-muted); font-size:0.8rem; margin-bottom:5px; display:block;">Title</label>
                    <input type="text" id="title" placeholder="e.g. Big Update Released!" required>

                    <label
                        style="color:var(--text-muted); font-size:0.8rem; margin-bottom:5px; display:block;">Description</label>
                    <textarea id="description" rows="4" placeholder="Short summary of the news..."></textarea>

                    <label
                        style="color:var(--text-muted); font-size:0.8rem; margin-bottom:5px; display:block;">Image</label>
                    <!-- File Upload -->
                    <input type="file" id="fileInput" accept="image/*">
                    <!-- URL Fallback -->
                    <input type="url" id="image" placeholder="OR Enter Image URL directly" style="margin-top:5px;">
                    <img id="preview" class="news-img-preview">

                    <label
                        style="color:var(--text-muted); font-size:0.8rem; margin-bottom:5px; display:block; margin-top:15px;">Link
                        (Optional)</label>
                    <input type="url" id="link" placeholder="https://...">

                    <button type="submit" class="primary" style="margin-top:20px;" id="submitBtn">PUBLISH NEWS</button>
                </form>
            </div>
        </div>

    </div>

    <script>
        const password = localStorage.getItem('admin_password');
        if (!password) window.location.href = 'index.html';

        let news = [];

        function switchView(v) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('section-' + v).classList.add('active');
            document.getElementById('tab-' + v).classList.add('active');
        }

        async function loadNews() {
            try {
                const res = await fetch('/news.json');
                news = await res.json();
                render();
            } catch (e) {
                console.error(e);
            }
        }

        function render() {
            const container = document.getElementById('news-container');
            if (news.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:var(--text-muted); padding:20px;">No news yet.</p>';
                return;
            }

            container.innerHTML = news.map((item, index) => `
            <div style="display:flex; gap:15px; padding:15px; border-bottom:1px solid var(--border-light); align-items:center;">
                <img src="${item.image || 'https://via.placeholder.com/60'}" style="width:80px; height:80px; object-fit:cover; border-radius:8px; background:rgba(0,0,0,0.2);">
                <div style="flex:1;">
                    <h4 style="color:white; margin-bottom:5px;">${item.title}</h4>
                    <p class="description-box">${item.description || ''}</p>
                    <small style="color:var(--text-muted);">${item.date} ${item.link ? 'â€¢ <a href="' + item.link + '" target="_blank" style="color:var(--secondary)">Link</a>' : ''}</small>
                </div>
                <button onclick="removeNews(${index})" style="background:none; border:none; color:var(--danger); cursor:pointer; font-size:1.2rem;" title="Delete">ðŸ—‘</button>
            </div>
        `).join('');
        }

        async function save() {
            const res = await fetch('/api/news', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ news, password })
            });
            if (!res.ok) alert('Failed to save. Check password or connection.');
        }

        window.removeNews = (index) => {
            if (!confirm('Delete this news item?')) return;
            news.splice(index, 1);
            save();
            render();
        };

        // Image Preview
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = 'Publishing...';

            let imageUrl = document.getElementById('image').value;
            const fileInput = document.getElementById('fileInput');

            // Handle File Upload
            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('image', fileInput.files[0]);

                try {
                    const uploadRes = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const uploadData = await uploadRes.json();
                    if (uploadData.success) {
                        imageUrl = uploadData.url;
                    } else {
                        alert('Image upload failed: ' + uploadData.error);
                        btn.disabled = false;
                        btn.innerText = 'PUBLISH NEWS';
                        return;
                    }
                } catch (err) {
                    alert('Upload failed');
                    console.error(err);
                    btn.disabled = false;
                    btn.innerText = 'PUBLISH NEWS';
                    return;
                }
            }

            const newItem = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                image: imageUrl,
                link: document.getElementById('link').value,
                date: new Date().toISOString().split('T')[0]
            };

            news.unshift(newItem);
            await save();

            // Reset and switch view
            e.target.reset();
            document.getElementById('preview').style.display = 'none';
            btn.disabled = false;
            btn.innerText = 'PUBLISH NEWS';
            switchView('list');
            render();
        });

        function logout() {
            localStorage.removeItem('admin_password');
            window.location.href = 'index.html';
        }

        loadNews();
    </script>

</body>

</html>
