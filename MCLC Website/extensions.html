<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCLC - Extensions</title>
    <link rel="icon" type="image/png" href="resources/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1bd96a',
                        'primary-dark': '#14a34f',
                        surface: '#121212',
                        background: '#080808',
                        'accent-dark': '#0f0f0f',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    boxShadow: {
                        'primary-glow': '0 0 30px rgba(27, 217, 106, 0.25)',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-gray-200 selection:bg-primary/30 antialiased overflow-x-hidden">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-[100] transition-all duration-300 bg-background/80 backdrop-blur-md border-b border-white/5"
        id="navbar">
        <div class="max-w-7xl mx-auto px-6 lg:px-12 flex items-center justify-between h-full">
            <a href="index.html" class="flex items-center gap-3">
                <img src="resources/icon.png" alt="MCLC Logo" class="w-10 h-10 object-contain">
                <span class="text-2xl font-extrabold tracking-tighter text-white hidden sm:inline">MCLC</span>
            </a>

            <div class="hidden md:flex items-center gap-10 text-sm font-semibold tracking-wide uppercase text-gray-400">
                <a href="index.html" class="hover:text-primary transition-colors">Home</a>
                <a href="extensions.html" class="text-primary transition-colors">Extensions</a>
                <a href="https://github.com/Fernsehheft/MCLC-Client" class="hover:text-primary transition-colors"
                    target="_blank">GitHub</a>
            </div>

            <a id="downloadNavBtn" href="#"
                class="bg-primary hover:bg-primary-dark text-black px-6 py-2.5 rounded-xl font-bold transition-all shadow-primary-glow transform hover:scale-105 active:scale-95 shrink-0">
                Download
            </a>
        </div>
    </nav>

    <!-- Header -->
    <section class="pt-40 pb-12 px-6">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-5xl md:text-6xl font-black text-white mb-6">Explore Extensions</h1>
            <p class="text-gray-400 text-lg max-w-2xl mx-auto mb-10">Customize your MCLC experience with
                community-created
                extensions.</p>

            <!-- Search Bar -->
            <div class="max-w-xl mx-auto relative group">
                <div
                    class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none text-gray-500 group-focus-within:text-primary transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="extension-search"
                    placeholder="Search extensions by name, description or developer..."
                    class="w-full bg-surface/50 border border-white/10 rounded-2xl py-5 pl-14 pr-6 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-xl">
            </div>
        </div>
    </section>

    <!-- Extensions Grid -->
    <section class="pb-32 px-6">
        <div class="max-w-7xl mx-auto">
            <div id="extensions-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Loading State -->
                <div class="col-span-full text-center text-gray-500 animate-pulse">Loading extensions...</div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script>
        // Fetch and Display Extensions
        async function loadExtensions(search = '') {
            console.log('[MCLC] Loading extensions...', search ? `Search: ${search}` : '');
            try {
                const grid = document.getElementById('extensions-grid');
                if (!search) grid.innerHTML = '<div class="col-span-full text-center text-gray-500 animate-pulse">Loading extensions...</div>';

                const response = await fetch(`/api/extensions${search ? `?search=${encodeURIComponent(search)}` : ''}`);

                if (!response.ok) {
                    console.error(`[MCLC] API Error: ${response.status} ${response.statusText}`);
                    grid.innerHTML = `<div class="col-span-full text-center text-red-500 py-20">
                        <p class="text-xl font-bold mb-2">Failed to load extensions</p>
                        <p class="text-sm opacity-60">The server returned an error (${response.status}). Please ensure the backend is running.</p>
                    </div>`;
                    return;
                }

                const extensions = await response.json();
                console.log('[MCLC] Extensions received:', extensions ? extensions.length : 0);

                grid.innerHTML = '';

                if (!Array.isArray(extensions)) {
                    grid.innerHTML = `<div class="col-span-full text-center text-red-500">Error: Invalid data format from server.</div>`;
                    return;
                }

                if (extensions.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center text-gray-500 py-20">
                        <svg class="w-16 h-16 mx-auto text-gray-700 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        ${search ? 'No extensions match your search.' : 'No extensions found.'}
                    </div>`;
                    return;
                }

                extensions.forEach(ext => {
                    const card = document.createElement('div');
                    card.className = 'bg-surface/50 border border-white/5 p-8 rounded-3xl hover:bg-surface/80 transition-all hover:-translate-y-1 hover:shadow-2xl hover:border-primary/20 group';

                    card.innerHTML = `
                        <div class="flex items-start justify-between mb-6">
                            <div class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary group-hover:bg-primary group-hover:text-black transition-all duration-300">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
                            </div>
                            <span class="text-[10px] font-bold text-primary/80 uppercase tracking-[0.2em] bg-primary/5 border border-primary/20 px-3 py-1 rounded-full">Extension</span>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-2 group-hover:text-primary transition-colors">${ext.name}</h3>
                        <p class="text-gray-400 text-sm mb-6 line-clamp-2 leading-relaxed">${ext.description}</p>
                        <div class="flex items-center justify-between mt-auto">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-primary/20 to-primary/5 flex items-center justify-center border border-white/5">
                                    <span class="text-xs font-bold text-primary">${ext.developer ? ext.developer.charAt(0).toUpperCase() : '?'}</span>
                                </div>
                                <span class="text-xs text-gray-400">by <span class="text-gray-200 font-semibold">${ext.developer || 'Unknown'}</span></span>
                            </div>
                            <a href="${ext.file_path}" download class="bg-white/5 hover:bg-primary hover:text-black px-4 py-2 rounded-xl text-xs font-black transition-all">Download</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (err) {
                console.error('Failed to load extensions:', err);
                document.getElementById('extensions-grid').innerHTML = '<div class="col-span-full text-center text-red-500">Failed to load extensions.</div>';
            }
        }

        // Search Input Listener
        let debounceTimer;
        document.getElementById('extension-search').addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                loadExtensions(e.target.value);
            }, 300);
        });

        loadExtensions();
    </script>
</body>

</html>
