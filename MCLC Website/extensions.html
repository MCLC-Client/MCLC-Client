<!DOCTYPE html>
<html lang="de" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCLC - Extensions</title>
    <link rel="icon" type="image/png" href="resources/icon.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="style.css?v=2">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#1bd96a",
                        "primary-dark": "#14a34f",
                        surface: "#121212",
                        background: "#080808",
                        "accent-dark": "#0f0f0f",
                    },
                    fontFamily: {
                        sans: ["Outfit", "Poppins", "sans-serif"],
                    },
                    boxShadow: {
                        "primary-glow": "0 0 30px rgba(27, 217, 106, 0.25)",
                    },
                },
            },
        };
    </script>

    <style>
        /* Mobile Menu Transition */
        #mobile-menu {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        #mobile-menu.open {
            max-height: 500px;
            opacity: 1;
        }
    </style>
</head>

<body class="bg-background text-gray-200 selection:bg-primary/30 antialiased overflow-x-hidden">

    <nav class="fixed top-0 left-0 right-0 z-50 bg-background/80 backdrop-blur-xl border-b border-white/5 transition-all duration-300"
        id="navbar">
        <div class="max-w-7xl mx-auto px-6 lg:px-12">
            <div class="flex items-center justify-between h-20">

                <a href="index.html" class="flex items-center gap-3 group shrink-0">
                    <img src="resources/icon.png" alt="MCLC Logo"
                        class="w-10 h-10 object-contain group-hover:scale-110 transition-transform duration-300" />
                    <span class="text-2xl font-extrabold tracking-tighter text-white">MCLC</span>
                </a>

                <!-- Desktop Links -->
                <div
                    class="hidden md:flex items-center gap-6 lg:gap-10 text-sm font-semibold tracking-wide uppercase text-gray-400">
                    <a href="index.html#features" class="hover:text-primary transition-colors">Features</a>
                    <a href="extensions.html" class="text-primary hover:text-white font-bold relative group">
                        Extensions
                        <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-primary transition-all"></span>
                    </a>
                    <a href="https://github.com/Fernsehheft/MCLC-Client" class="hover:text-primary transition-colors"
                        target="_blank">GitHub</a>
                </div>

                <!-- Right Side: Download + Auth -->
                <div class="flex items-center gap-4" id="nav-right-group">
                    <!-- Desktop Download Btn -->
                    <div class="hidden md:block">
                        <a id="downloadNavBtn" href="#"
                            class="bg-primary hover:bg-primary-dark text-black px-6 py-2.5 rounded-xl font-bold transition-all shadow-primary-glow transform hover:scale-105 active:scale-95 shrink-0 whitespace-nowrap">
                            Download
                        </a>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button id="mobile-menu-btn"
                        class="md:hidden text-gray-300 hover:text-primary focus:outline-none transition-colors p-2">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="md:hidden bg-surface/95 backdrop-blur-xl border-b border-white/5">
            <div
                class="px-6 py-4 space-y-4 flex flex-col items-center text-center font-semibold text-gray-300 uppercase tracking-wide">
                <a href="index.html"
                    class="block w-full py-2 hover:text-primary hover:bg-white/5 rounded-lg transition-all"
                    onclick="toggleMenu()">Home</a>
                <a href="index.html#features"
                    class="block w-full py-2 hover:text-primary hover:bg-white/5 rounded-lg transition-all"
                    onclick="toggleMenu()">Features</a>
                <a href="extensions.html"
                    class="block w-full py-2 text-primary hover:text-white hover:bg-white/5 rounded-lg transition-all"
                    onclick="toggleMenu()">Extensions</a>
                <a href="https://github.com/Fernsehheft/MCLC-Client" target="_blank"
                    class="block w-full py-2 hover:text-primary hover:bg-white/5 rounded-lg transition-all"
                    onclick="toggleMenu()">GitHub</a>

                <a id="downloadNavBtnMobile" href="#"
                    class="block w-full bg-primary text-black py-4 rounded-xl font-black mt-4 shadow-primary-glow active:scale-95 transition-all text-center"
                    onclick="toggleMenu()">
                    Download Now
                </a>
            </div>
        </div>
    </nav>

    <section class="relative pt-40 pb-12 px-6 overflow-hidden">
        <div
            class="absolute top-[10%] left-[20%] w-[30vw] h-[30vw] bg-primary/5 rounded-full blur-[100px] animate-pulse pointer-events-none">
        </div>
        <div class="absolute bottom-[10%] right-[10%] w-[20vw] h-[20vw] bg-primary/5 rounded-full blur-[80px] animate-pulse pointer-events-none"
            style="animation-delay: 1s;"></div>

        <div class="relative z-10 max-w-7xl mx-auto text-center">
            <h1 class="text-5xl md:text-6xl font-black text-white mb-6 tracking-tight drop-shadow-xl">
                Explore <span class="text-primary">Extensions</span>
            </h1>
            <p class="text-gray-400 text-lg max-w-2xl mx-auto mb-12">
                Customize your MCLC experience with community-created plugins and themes.
            </p>

            <div class="max-w-xl mx-auto relative group">
                <div
                    class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none text-gray-500 group-focus-within:text-primary transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="extension-search" placeholder="Search extensions..."
                    class="w-full bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl py-4 pl-14 pr-6 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:bg-white/10 focus:shadow-[0_0_20px_rgba(27,217,106,0.2)] transition-all">
            </div>
        </div>
    </section>

    <section class="pb-32 px-6">
        <div class="max-w-7xl mx-auto">
            <div id="extensions-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full py-20 text-center">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary mb-4"></div>
                    <p class="text-gray-500 font-medium">Loading extensions...</p>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script>
        // --- Mobile Menu Logic ---
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        function toggleMenu() {
            menu.classList.toggle('open');
        }

        btn.addEventListener('click', toggleMenu);

        // --- Release Fetcher ---
        async function fetchLatestRelease() {
            try {
                const response = await fetch('https://api.github.com/repos/Fernsehheft/MCLC-Client/releases/latest');
                if (!response.ok) throw new Error('Failed');
                const release = await response.json();

                // Smart Asset Finder (exe)
                const windowsAsset = release.assets && release.assets.find(asset => asset.name.toLowerCase().endsWith('.exe'));
                const url = windowsAsset ? windowsAsset.browser_download_url : `https://github.com/Fernsehheft/MCLC-Client/releases/latest`;

                const setUrl = (id) => {
                    const el = document.getElementById(id);
                    if (el) el.href = url;
                };
                setUrl('downloadNavBtn');
                setUrl('downloadNavBtnMobile');
            } catch (e) {
                console.log('Using default download link');
            }
        }
        document.addEventListener('DOMContentLoaded', fetchLatestRelease);

        // --- Extensions Logic ---
        async function loadExtensions(search = '') {
            console.log('[MCLC] Loading extensions...', search ? `Search: ${search}` : '');
            const grid = document.getElementById('extensions-grid');

            try {
                const response = await fetch(`/api/extensions${search ? `?search=${encodeURIComponent(search)}` : ''}`);
                if (!response.ok) throw new Error(`Server returned ${response.status}`);
                const extensions = await response.json();
                grid.innerHTML = '';

                if (!Array.isArray(extensions) || extensions.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center text-gray-500 py-20 bg-surface/30 rounded-3xl border border-white/5">
                            <svg class="w-12 h-12 mx-auto text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            <p class="text-lg font-medium text-gray-400">${search ? 'No matches found.' : 'No extensions available yet.'}</p>
                        </div>`;
                    return;
                }

                extensions.forEach((ext, index) => {
                    const delay = index * 100;
                    const card = document.createElement('div');
                    card.className = 'bg-surface/40 backdrop-blur-md border border-white/5 rounded-[2rem] hover:bg-surface/80 transition-all hover:-translate-y-2 hover:shadow-2xl hover:border-primary/30 group flex flex-col h-full overflow-hidden';
                    card.style.animation = `fadeIn 0.5s ease-out ${delay}ms forwards`;
                    card.style.opacity = '0';

                    const bannerUrl = ext.banner_path ? (ext.banner_path.startsWith('http') ? ext.banner_path : `/uploads/${ext.banner_path}`) : '/resources/icon.png';
                    const typeLabel = ext.type === 'theme' ? 'Theme' : 'Extension';
                    const devInitial = ext.developer ? ext.developer.charAt(0).toUpperCase() : '?';

                    card.innerHTML = `
                        <!-- Banner Area -->
                        <div class="relative w-full aspect-[16/9] overflow-hidden bg-black/40">
                            <img src="${bannerUrl}" alt="${ext.name}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 opacity-90 group-hover:opacity-100">
                            <div class="absolute inset-0 bg-gradient-to-t from-surface via-transparent to-transparent opacity-60 group-hover:opacity-40 transition-opacity"></div>
                            
                            <!-- Badges -->
                            <div class="absolute top-4 left-4 flex gap-2">
                                <span class="text-[10px] font-bold text-primary/90 uppercase tracking-widest bg-primary/20 backdrop-blur-md border border-primary/30 px-3 py-1.5 rounded-full shadow-lg">
                                    ${typeLabel}
                                </span>
                            </div>
                        </div>

                        <!-- Content Area -->
                        <div class="p-6 flex flex-col flex-grow">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-primary/30 to-transparent flex items-center justify-center border border-primary/20">
                                        <span class="text-xs font-bold text-primary">${devInitial}</span>
                                    </div>
                                    <span class="text-xs text-gray-400 font-semibold group-hover:text-white transition-colors">${ext.developer || 'Unknown'}</span>
                                </div>
                                <div class="flex items-center gap-1.5 text-gray-500 text-[10px] font-bold uppercase tracking-widest">
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                                    ${ext.downloads || 0}
                                </div>
                            </div>

                            <h3 class="text-xl font-black text-white mb-2 group-hover:text-primary transition-colors tracking-tight">${ext.name}</h3>
                            <p class="text-gray-400 text-sm mb-6 line-clamp-2 leading-relaxed flex-grow">
                                ${ext.summary || ext.description || 'No description available.'}
                            </p>

                            <!-- Footer -->
                            <div class="pt-5 mt-auto border-t border-white/5 flex items-center justify-between">
                                <span class="bg-primary/5 text-primary text-[10px] font-black px-3 py-1.5 rounded-lg border border-primary/10 tracking-widest uppercase">FREE</span>
                                <a href="/extensions/${ext.identifier || ext.id}" 
                                   class="bg-white/5 hover:bg-primary hover:text-black border border-white/10 hover:border-primary text-white px-5 py-2 rounded-xl font-bold text-sm transition-all active:scale-95 shadow-lg group/btn flex items-center gap-2">
                                    VIEW
                                    <svg class="w-4 h-4 group-hover/btn:translate-x-0.5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7l5 5m0 0l-5 5m5-5H6"/></svg>
                                </a>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                    requestAnimationFrame(() => { card.style.opacity = '1'; });
                });
            } catch (err) {
                console.error('Failed to load extensions:', err);
                grid.innerHTML = `<div class="col-span-full text-center py-20"><p class="text-red-400 font-bold mb-2">Could not connect to server</p></div>`;
            }
        }

        let debounceTimer;
        document.getElementById('extension-search').addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => { loadExtensions(e.target.value); }, 300);
        });
        loadExtensions();
    </script>
</body>

</html>
