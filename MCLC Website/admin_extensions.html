<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCLC - Admin Dashboard</title>
    <link rel="icon" type="image/png" href="resources/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1bd96a',
                        'primary-dark': '#14a34f',
                        surface: '#121212',
                        background: '#080808',
                        'accent-dark': '#0f0f0f',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-background text-gray-200 selection:bg-primary/30 antialiased">

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-[100] transition-all duration-300 bg-background/80 backdrop-blur-md border-b border-white/5"
        id="navbar">
        <div class="max-w-7xl mx-auto px-6 lg:px-12 flex items-center justify-between h-full">
            <a href="index.html" class="flex items-center gap-3">
                <img src="resources/icon.png" alt="MCLC Logo" class="w-10 h-10 object-contain">
                <span class="text-2xl font-extrabold tracking-tighter text-white">MCLC Admin</span>
            </a>

            <a id="downloadNavBtn" href="#"
                class="bg-primary hover:bg-primary-dark text-black px-6 py-2.5 rounded-xl font-bold transition-all shadow-primary-glow transform hover:scale-105 active:scale-95 shrink-0">
                Download
            </a>
        </div>
    </nav>

    <div class="pt-32 pb-20 px-6 max-w-7xl mx-auto">
        <h1 class="text-4xl font-black text-white mb-12">Extension Approvals</h1>

        <div id="pending-list" class="space-y-6">
            <div class="text-gray-500 animate-pulse">Loading pending extensions...</div>
        </div>
    </div>

    <script>
        async function loadPending() {
            try {
                const res = await fetch('/api/admin/extensions/pending');
                if (res.status === 403 || res.status === 401) {
                    alert('Access Denied: Admins Only');
                    window.location.href = '/';
                    return;
                }
                const extensions = await res.json();
                const list = document.getElementById('pending-list');

                if (extensions.length === 0) {
                    list.innerHTML = '<div class="text-gray-500">No pending extensions.</div>';
                    return;
                }

                list.innerHTML = extensions.map(ext => `
                    <div class="bg-surface border border-white/5 p-8 rounded-2xl flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
                        <div>
                            <h3 class="font-bold text-white text-2xl mb-2">${ext.name}</h3>
                            <p class="text-gray-400 mb-2">${ext.description}</p>
                            <div class="flex items-center gap-4 text-sm text-gray-500">
                                <span>By: <span class="text-white font-bold">${ext.developer}</span></span>
                                <span>|</span>
                                <a href="${ext.file_path}" download class="text-primary hover:underline">Download File</a>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <button onclick="updateStatus(${ext.id}, 'approve')" class="bg-primary hover:bg-primary-dark text-black px-6 py-3 rounded-xl font-bold transition-all shadow-primary-glow">Approve</button>
                            <button onclick="updateStatus(${ext.id}, 'reject')" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-xl font-bold transition-all">Reject</button>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error('Error loading pending extensions', err);
            }
        }

        async function updateStatus(id, action) {
            if (!confirm(`Are you sure you want to ${action} this extension?`)) return;

            try {
                const res = await fetch(`/api/admin/extensions/${id}/${action}`, { method: 'POST' });
                const result = await res.json();
                if (result.success) {
                    alert(`Extension ${action}d!`);
                    loadPending();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (err) {
                alert('Action failed.');
            }
        }

        loadPending();
    </script>
</body>

</html>
