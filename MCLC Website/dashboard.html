<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCLC - Dashboard</title>
    <link rel="icon" type="image/png" href="resources/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1bd96a',
                        'primary-dark': '#14a34f',
                        surface: '#121212',
                        background: '#080808',
                        'accent-dark': '#0f0f0f',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    boxShadow: {
                        'primary-glow': '0 0 30px rgba(27, 217, 106, 0.25)',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-gray-200 selection:bg-primary/30 antialiased overflow-x-hidden">

    <!-- Navbar (Minimal for Dashboard) -->
    <nav class="fixed top-0 left-0 right-0 z-[100] transition-all duration-300 bg-background/80 backdrop-blur-md border-b border-white/5"
        id="navbar">
        <div class="max-w-7xl mx-auto px-6 lg:px-12 flex items-center justify-between h-full">
            <a href="index.html" class="flex items-center gap-3">
                <img src="resources/icon.png" alt="MCLC Logo" class="w-8 h-8 object-contain">
                <span class="text-xl font-bold tracking-tighter text-white">MCLC <span
                        class="text-primary/50 text-xs ml-1">DASHBOARD</span></span>
            </a>

            <a id="downloadNavBtn" href="#"
                class="bg-primary hover:bg-primary-dark text-black px-6 py-2.5 rounded-xl font-bold transition-all shadow-primary-glow transform hover:scale-105 active:scale-95 shrink-0">
                Download
            </a>
        </div>
    </nav>

    <div class="flex pt-20 min-h-screen">

        <!-- Sidebar -->
        <aside
            class="w-72 border-r border-white/5 bg-background sticky top-20 h-[calc(100vh-80px)] hidden lg:flex flex-col p-8">
            <div class="flex-1 space-y-2">
                <button onclick="showTab('home')"
                    class="tab-btn active w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-sm font-bold transition-all hover:bg-white/5 text-gray-400 hover:text-white"
                    id="btn-home">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Home
                </button>
                <button onclick="showTab('profile')"
                    class="tab-btn w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-sm font-bold transition-all hover:bg-white/5 text-gray-400 hover:text-white"
                    id="btn-profile">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    Customize Profile
                </button>
                <button onclick="showTab('analytics')"
                    class="tab-btn w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-sm font-bold transition-all hover:bg-white/5 text-gray-400 hover:text-white"
                    id="btn-analytics">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    Analytics
                </button>
                <button onclick="showTab('extensions')"
                    class="tab-btn w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-sm font-bold transition-all hover:bg-white/5 text-gray-400 hover:text-white"
                    id="btn-extensions">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                    Extensions
                </button>
            </div>

            <div class="pt-8 mt-8 border-t border-white/5 space-y-4">
                <a href="admin_extensions.html" id="admin-hub-btn-sidebar"
                    class="hidden w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-sm font-bold bg-red-500/10 text-red-500 transition-all hover:bg-red-500 hover:text-black">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    Admin Hub
                </a>
                <a href="/auth/logout"
                    class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-sm font-bold text-gray-500 hover:text-white transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-8 lg:p-16 max-w-6xl mx-auto">

            <!-- Tab: Home -->
            <section id="tab-home" class="tab-content">
                <div class="bg-surface/30 p-12 rounded-[3rem] border border-white/5 mb-12 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-64 h-64 bg-primary/5 blur-3xl rounded-full -mr-32 -mt-32">
                    </div>
                    <div class="relative z-10 flex flex-col md:flex-row items-center gap-10">
                        <img id="home-avatar" src="https://via.placeholder.com/150"
                            class="w-32 h-32 rounded-full border-4 border-surface shadow-2xl">
                        <div>
                            <h1 class="text-5xl font-black text-white mb-2 tracking-tight">Welcome, <span
                                    id="home-username">User</span>!</h1>
                            <p class="text-gray-400 text-lg">Manage your profile, extensions, and track your statistics
                                from one place.</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <button onclick="showTab('profile')"
                        class="bg-surface/50 p-8 rounded-3xl border border-white/5 text-left hover:border-primary/20 transition-all group">
                        <div
                            class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center text-primary mb-6 group-hover:bg-primary group-hover:text-black transition-all">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-2">My Profile</h3>
                        <p class="text-gray-500 text-sm">Update your display name, bio, and avatar.</p>
                    </button>
                    <button onclick="showTab('extensions')"
                        class="bg-surface/50 p-8 rounded-3xl border border-white/5 text-left hover:border-primary/20 transition-all group">
                        <div
                            class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center text-primary mb-6 group-hover:bg-primary group-hover:text-black transition-all">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-2">My Extensions</h3>
                        <p class="text-gray-500 text-sm">Upload new extensions or manage existing ones.</p>
                    </button>
                    <button onclick="showTab('analytics')"
                        class="bg-surface/50 p-8 rounded-3xl border border-white/5 text-left hover:border-primary/20 transition-all group">
                        <div
                            class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center text-primary mb-6 group-hover:bg-primary group-hover:text-black transition-all">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-2">Statistics</h3>
                        <p class="text-gray-500 text-sm">View downloads and interaction data.</p>
                    </button>
                </div>
            </section>

            <!-- Tab: Profile -->
            <section id="tab-profile" class="tab-content hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
                <h2 class="text-4xl font-black text-white mb-10 tracking-tight">Customize Profile</h2>
                <div class="bg-surface border border-white/5 p-10 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
                    <form id="profileForm" class="grid grid-cols-1 md:grid-cols-2 gap-8 relative z-10">
                        <div class="space-y-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">Display
                                Name</label>
                            <input type="text" id="input-username"
                                class="w-full bg-background border border-white/5 rounded-2xl px-6 py-4 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest">Avatar
                                URL</label>
                            <input type="text" id="input-avatar"
                                class="w-full bg-background border border-white/5 rounded-2xl px-6 py-4 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all">
                        </div>
                        <div class="md:col-span-2 space-y-2">
                            <label
                                class="block text-xs font-bold text-gray-500 uppercase tracking-widest">Biography</label>
                            <textarea id="input-bio" rows="4"
                                class="w-full bg-background border border-white/5 rounded-2xl px-6 py-4 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"></textarea>
                        </div>
                        <div class="md:col-span-2 flex gap-4 pt-4">
                            <button type="submit"
                                class="bg-primary hover:bg-primary-dark text-black px-10 py-4 rounded-2xl font-black transition-all shadow-primary-glow">Save
                                Changes</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Tab: Analytics -->
            <section id="tab-analytics"
                class="tab-content hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
                <h2 class="text-4xl font-black text-white mb-10 tracking-tight">Statistics Overview</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                    <div class="bg-surface/50 border border-white/5 p-8 rounded-3xl text-center">
                        <div class="text-gray-500 text-sm font-bold uppercase tracking-widest mb-2">Total Contributions
                        </div>
                        <div class="text-5xl font-black text-primary" id="stat-extensions">0</div>
                    </div>
                    <div class="bg-surface/50 border border-white/5 p-8 rounded-3xl text-center">
                        <div class="text-gray-500 text-sm font-bold uppercase tracking-widest mb-2">Approved items</div>
                        <div class="text-5xl font-black text-blue-500" id="stat-approved">0</div>
                    </div>
                    <div class="bg-surface/50 border border-white/5 p-8 rounded-3xl text-center">
                        <div class="text-gray-500 text-sm font-bold uppercase tracking-widest mb-2">Pending items</div>
                        <div class="text-5xl font-black text-yellow-500" id="stat-pending">0</div>
                    </div>
                </div>
                <!-- Future chart area could go here -->
                <div class="bg-surface/30 border border-dashed border-white/10 p-20 rounded-[3rem] text-center">
                    <svg class="w-16 h-16 mx-auto text-gray-700 mb-6" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                    </svg>
                    <p class="text-gray-500 font-bold uppercase tracking-widest text-sm">Advanced charts coming soon</p>
                </div>
            </section>

            <!-- Tab: Extensions -->
            <section id="tab-extensions"
                class="tab-content hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                    <h2 class="text-4xl font-black text-white tracking-tight">Manage Extensions</h2>
                    <button onclick="document.getElementById('upload-section').classList.toggle('hidden')"
                        class="bg-primary/10 hover:bg-primary text-primary hover:text-black font-black px-6 py-3 rounded-xl border border-primary/20 transition-all flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Upload New
                    </button>
                </div>

                <!-- Upload Section (Hidden) -->
                <div id="upload-section" class="hidden mb-12 animate-in slide-in-from-top-4 duration-300">
                    <div class="bg-surface/50 border border-white/10 p-10 rounded-[2.5rem]">
                        <form id="uploadForm" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="space-y-4">
                                <div>
                                    <label class="text-xs font-bold text-gray-500 uppercase tracking-widest">Extension
                                        Name</label>
                                    <input type="text" name="name" required
                                        class="w-full bg-background border border-white/5 rounded-2xl px-6 py-4 text-white focus:border-primary outline-none transition-all">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-gray-500 uppercase tracking-widest">Extension
                                        File (.zip, .js)</label>
                                    <input type="file" name="extensionFile" required
                                        class="w-full text-xs text-gray-500 file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-xs file:font-black file:bg-primary/20 file:text-primary hover:file:bg-primary transition-all">
                                </div>
                            </div>
                            <div class="space-y-4">
                                <label
                                    class="text-xs font-bold text-gray-500 uppercase tracking-widest">Description</label>
                                <textarea name="description" required rows="5"
                                    class="w-full bg-background border border-white/5 rounded-2xl px-6 py-4 text-white focus:border-primary outline-none transition-all"></textarea>
                            </div>
                            <div class="md:col-span-2">
                                <button type="submit"
                                    class="bg-white text-black px-12 py-4 rounded-2xl font-black transition-all hover:bg-primary">Submit
                                    for Review</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="my-extensions-list" class="space-y-4">
                    <!-- Loaded via JS -->
                </div>
            </section>

        </main>
    </div>

    <script src="main.js"></script>
    <script>
        let currentUser = null;

        async function initDashboard() {
            try {
                const res = await fetch('/api/user');
                const data = await res.json();

                if (!data.loggedIn) {
                    window.location.href = '/auth/google';
                    return;
                }

                currentUser = data.user;

                // Basic UI
                document.getElementById('home-username').textContent = currentUser.username;
                document.getElementById('home-avatar').src = currentUser.avatar || 'https://via.placeholder.com/150';

                // Form Fill
                document.getElementById('input-username').value = currentUser.username;
                document.getElementById('input-avatar').value = currentUser.avatar || '';
                document.getElementById('input-bio').value = currentUser.bio || '';

                if (currentUser.role === 'admin') {
                    const adminBtn = document.getElementById('admin-hub-btn-sidebar');
                    if (adminBtn) adminBtn.classList.remove('hidden');
                }

                loadMyExtensions();

            } catch (err) {
                console.error('Failed to init dashboard:', err);
            }
        }

        function showTab(tabId) {
            // Hide all
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active', 'bg-primary/10', 'text-primary'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.add('text-gray-400'));

            // Show current
            document.getElementById('tab-' + tabId).classList.remove('hidden');
            const activeBtn = document.getElementById('btn-' + tabId);
            activeBtn.classList.add('active', 'bg-primary/10', 'text-primary');
            activeBtn.classList.remove('text-gray-400');

            // Scroll to top of main
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function loadMyExtensions() {
            const list = document.getElementById('my-extensions-list');
            try {
                const res = await fetch('/api/user/extensions');
                const extensions = await res.json();

                // Stats
                document.getElementById('stat-extensions').textContent = extensions.length;
                document.getElementById('stat-approved').textContent = extensions.filter(e => e.status === 'approved').length;
                document.getElementById('stat-pending').textContent = extensions.filter(e => e.status === 'pending').length;

                if (extensions.length === 0) {
                    list.innerHTML = `<div class="bg-surface/30 border border-dashed border-white/5 p-12 rounded-3xl text-center text-gray-600 font-bold">No contributions yet.</div>`;
                    return;
                }

                list.innerHTML = extensions.map(ext => `
                    <div class="bg-surface border border-white/5 p-6 rounded-2xl flex items-center justify-between group hover:border-white/10 transition-colors">
                        <div>
                            <h3 class="font-bold text-white text-lg group-hover:text-primary transition-colors">${ext.name}</h3>
                            <p class="text-gray-500 text-sm line-clamp-1 mb-2">${ext.description}</p>
                            <span class="text-[10px] font-black uppercase tracking-tighter px-2 py-1 rounded-lg ${getStatusStyle(ext.status)}">
                                ${ext.status}
                            </span>
                        </div>
                        <div class="text-right">
                            <div class="text-[10px] text-gray-600 font-black uppercase tracking-tighter mb-1">Submitted</div>
                            <div class="text-sm font-bold text-gray-400">${new Date(ext.created_at).toLocaleDateString()}</div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                list.innerHTML = '<div class="text-red-500">Failed to load extensions.</div>';
            }
        }

        function getStatusStyle(status) {
            if (status === 'approved') return 'bg-primary/20 text-primary';
            if (status === 'rejected') return 'bg-red-500/20 text-red-400';
            return 'bg-yellow-500/20 text-yellow-400';
        }

        // Forms
        document.getElementById('profileForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.textContent = 'Saving...';
            btn.disabled = true;

            const data = {
                username: document.getElementById('input-username').value,
                avatar: document.getElementById('input-avatar').value,
                bio: document.getElementById('input-bio').value
            };

            await fetch('/api/user/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            btn.textContent = 'Save Changes';
            btn.disabled = false;
            initDashboard(); // Refresh
        };

        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.textContent = 'Uploading...';
            btn.disabled = true;

            const formData = new FormData(e.target);
            const res = await fetch('/api/extensions/upload', {
                method: 'POST',
                body: formData
            });
            const result = await res.json();

            if (result.success) {
                alert('Success! Extension submitted for review.');
                e.target.reset();
                document.getElementById('upload-section').classList.add('hidden');
                loadMyExtensions();
            } else {
                alert('Error: ' + result.error);
            }

            btn.textContent = 'Submit for Review';
            btn.disabled = false;
        };

        // Init
        initDashboard();
        showTab('home');

    </script>

    <style>
        .active {
            position: relative;
        }

        .active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 20%;
            bottom: 20%;
            width: 4px;
            background: #1bd96a;
            border-radius: 0 4px 4px 0;
        }
    </style>
</body>

</html>
